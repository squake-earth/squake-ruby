name: Tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - head
        gemfile:
          - gemfiles/uri_0.10.0.2.gemfile
          - gemfiles/uri_0.13.gemfile
        exclude:
          - ruby: '2.7'
            gemfile: gemfiles/uri_0.13.gemfile
          - ruby: '3.0'
            gemfile: gemfiles/uri_0.10.0.2.gemfile
          - ruby: '3.1'
            gemfile: gemfiles/uri_0.10.0.2.gemfile
          - ruby: '3.2'
            gemfile: gemfiles/uri_0.10.0.2.gemfile
          - ruby: '3.3'
            gemfile: gemfiles/uri_0.10.0.2.gemfile
          - ruby: 'head'
            gemfile: gemfiles/uri_0.10.0.2.gemfile

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Lint with RuboCop
      run: bundle exec rubocop --parallel --ignore-unrecognized-cops

    - name: Type check with Sorbet
      run: bundle exec spoom tc

    - name: Run tests with RSpec
      if: '!cancelled()'
      run: bundle exec appraisal rspec
